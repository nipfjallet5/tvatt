name: Node.js CI
# on: [push]
on:
  push:
    branches: [main]
  schedule:
    - cron: "*/5 * * * *"
jobs:
  followup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: ls -al
      - run: npm install
      - run: node src/followup.mjs ${{ secrets.PORT_PIN }}
